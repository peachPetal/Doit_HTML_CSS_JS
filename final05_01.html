<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
    <h1>예약 정보</h1>
    <form>
        <ul>
            <li>
                <label for="r-name">이 름</label>
                <input id="r-name" type="text">
            </li>
            <li>
                <label for="r-phone">전 화</label>
                <input id="r-phone" type="tel">
            </li>
            <li>
                <label for="r-email">이메일</label>
                <input id="r-email" type="email">
            </li>
            <li>
                <input type="submit" value="예약하기">
            </li>
        </ul>
    </form>
</body>
</html>
